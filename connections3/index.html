<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Connections Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fef2f2, #f0fdf4, #eff6ff);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 48rem;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #4b5563;
        }
        
        .admin-link {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .category-found {
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .category-title {
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .category-words {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .diff-easy { background: #facc15; }
        .diff-medium { background: #22c55e; }
        .diff-hard { background: #3b82f6; }
        .diff-tricky { background: #9333ea; }
        
        .words-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .word-btn {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            background: white;
            color: #1f2937;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .word-btn:hover {
            transform: translateY(-2px);
        }
        
        .word-btn.selected {
            background: #374151;
            color: white;
            transform: scale(0.95);
        }
        
        .mistakes {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #d1d5db;
        }
        
        .dot.used {
            background: #ef4444;
        }
        
        .message {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            white-space: pre-wrap;
        }
        
        .msg-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .msg-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .msg-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #d1d5db;
            color: #1f2937;
        }
        
        .btn-primary {
            background: #1f2937;
            color: white;
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .game-over {
            text-align: center;
            margin-top: 2rem;
        }
        
        .game-over-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .btn-purple {
            background: #9333ea;
            color: white;
        }
        
        .btn-gray {
            background: #d1d5db;
            color: #374151;
        }
        
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            padding: 1rem;
        }
        
        .admin-content {
            max-width: 56rem;
            margin: 0 auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .admin-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .exit-admin {
            margin-top: 0.75rem;
            color: white;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .admin-panel {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .admin-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-blue {
            background: #3b82f6;
            color: white;
        }
        
        .btn-red {
            background: #ef4444;
            color: white;
        }
        
        .btn-green {
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        .category-editor {
            border-left: 4px solid;
            padding: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            margin-bottom: 1.5rem;
        }
        
        .border-easy {
            border-color: #facc15;
            background: #fefce8;
        }
        
        .border-medium {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        
        .border-hard {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .border-tricky {
            border-color: #9333ea;
            background: #faf5ff;
        }
        
        .form-group {
            margin-bottom: 0.75rem;
        }
        
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .words-input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        
        .tips {
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: white;
        }
        
        .tips h3 {
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .tips ul {
            font-size: 0.875rem;
            color: #e5e7eb;
            list-style-position: inside;
        }
        
        @media (max-width: 640px) {
            .words-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjiragFxVWw-oHPpf23E7CujI5yZrP5U8",
            authDomain: "family-connections-de1a6.firebaseapp.com",
            projectId: "family-connections-de1a6",
            storageBucket: "family-connections-de1a6.appspot.com",
            messagingSenderId: "255614664421",
            appId: "1:255614664421:web:1a48b3b5cc119ea8a35e0c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        console.log('Firebase initialized');

        const state = {
            mode: 'player',
            gameData: null,
            selectedWords: [],
            foundCategories: [],
            remainingWords: [],
            mistakes: 0,
            gameOver: false,
            message: '',
            messageType: '',
            showPasswordPrompt: false,
            passwordInput: '',
            categories: [
                { title: '', words: ['', '', '', ''], difficulty: 'easy' },
                { title: '', words: ['', '', '', ''], difficulty: 'medium' },
                { title: '', words: ['', '', '', ''], difficulty: 'hard' },
                { title: '', words: ['', '', '', ''], difficulty: 'tricky' }
            ],
            userId: localStorage.getItem('userId') || null,
            userName: localStorage.getItem('userName') || '',
            showNamePrompt: false,
            availableUsers: [],
            isNewUser: false,
            timerStarted: false,
            startTime: null,
            endTime: null,
            elapsedTime: 0
        };

        const MAX_MISTAKES = 4;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        async function loadUsers() {
            try {
                const usersRef = collection(db, "users");
                const snapshot = await getDocs(usersRef);
                state.availableUsers = [];
                snapshot.forEach(doc => {
                    state.availableUsers.push({
                        id: doc.id,
                        name: doc.data().name
                    });
                });
                console.log('Loaded users:', state.availableUsers.length);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function createNewUser(name) {
            try {
                const userId = 'user_' + Math.random().toString(36).substring(2, 9);
                const userRef = doc(db, "users", userId);
                await setDoc(userRef, {
                    name: name,
                    createdAt: new Date().toISOString()
                });
                
                state.userId = userId;
                state.userName = name;
                localStorage.setItem('userId', userId);
                localStorage.setItem('userName', name);
                
                console.log('Created user:', userId, name);
                return true;
            } catch (error) {
                console.error('Error creating user:', error);
                return false;
            }
        }

        async function selectExistingUser(userId, userName) {
            state.userId = userId;
            state.userName = userName;
            localStorage.setItem('userId', userId);
            localStorage.setItem('userName', userName);
            console.log('Selected user:', userId, userName);
        }

        async function loadGame() {
            console.log('Loading game...');
            const params = new URLSearchParams(window.location.search);
            const gameId = params.get("id");

            if (!gameId) {
                state.message = "No game ID provided. Use Admin Mode to create one!";
                state.messageType = "info";
                render();
                return;
            }

            try {
                const gameRef = doc(db, "games", gameId);
                const snap = await getDoc(gameRef);

                if (snap.exists()) {
                    const data = snap.data();
                    state.gameData = data;
                    state.categories = JSON.parse(JSON.stringify(data.categories));
                    const allWords = data.categories.flatMap(cat => cat.words);
                    state.remainingWords = shuffleArray([...allWords]);
                    state.foundCategories = [];
                    state.selectedWords = [];
                    state.mistakes = 0;
                    state.gameOver = false;
                    state.message = "";
                    state.timerStarted = false;
                    state.startTime = null;
                    state.endTime = null;
                    state.elapsedTime = 0;
                    
                    console.log('Game loaded');
                    
                    if (!state.userId) {
                        await loadUsers();
                        state.showNamePrompt = true;
                    }
                    
                    render();
                } else {
                    state.message = "Game not found!";
                    state.messageType = "error";
                    render();
                }
            } catch (error) {
                console.error("Error loading:", error);
                state.message = "Error loading game.";
                state.messageType = "error";
                render();
            }
        }

        function startTimer() {
            if (!state.timerStarted) {
                state.timerStarted = true;
                state.startTime = Date.now();
            }
        }

        function stopTimer() {
            if (state.timerStarted && !state.endTime) {
                state.endTime = Date.now();
                state.elapsedTime = Math.floor((state.endTime - state.startTime) / 1000);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getCurrentTime() {
            if (!state.timerStarted) return '0:00';
            const now = state.endTime || Date.now();
            const elapsed = Math.floor((now - state.startTime) / 1000);
            return formatTime(elapsed);
        }

        function toggleWord(word) {
            startTimer();
            const idx = state.selectedWords.indexOf(word);
            if (idx > -1) {
                state.selectedWords.splice(idx, 1);
            } else if (state.selectedWords.length < 4) {
                state.selectedWords.push(word);
            }
            render();
        }

        function shuffleWords() {
            state.remainingWords = shuffleArray([...state.remainingWords]);
            state.message = 'Words shuffled!';
            state.messageType = 'info';
            render();
            setTimeout(() => {
                state.message = '';
                render();
            }, 2000);
        }

        function deselectAll() {
            state.selectedWords = [];
            render();
        }

        async function saveGameStats() {
            if (!state.userId || !state.gameData) return;
            
            const params = new URLSearchParams(window.location.search);
            const gameId = params.get("id");
            
            const result = {
                gameId: gameId,
                userId: state.userId,
                userName: state.userName,
                completedAt: new Date().toISOString(),
                timeSeconds: state.elapsedTime,
                mistakes: state.mistakes,
                won: state.mistakes < MAX_MISTAKES,
                categoriesFound: state.foundCategories.length
            };
            
            try {
                const resultsRef = collection(db, "gameResults");
                await addDoc(resultsRef, result);
                console.log('Game result saved');
            } catch (error) {
                console.error('Error saving result:', error);
            }
        }

        function handleNameSubmit() {
            if (state.isNewUser) {
                const name = state.userName.trim();
                if (!name) {
                    state.message = 'Please enter your name';
                    state.messageType = 'error';
                    render();
                    return;
                }
                
                createNewUser(name).then(success => {
                    if (success) {
                        state.showNamePrompt = false;
                        state.message = '';
                        render();
                    } else {
                        state.message = 'Error creating profile';
                        state.messageType = 'error';
                        render();
                    }
                });
            } else {
                const select = document.getElementById('user-select');
                if (select && select.value) {
                    const selectedUser = state.availableUsers.find(u => u.id === select.value);
                    if (selectedUser) {
                        selectExistingUser(selectedUser.id, selectedUser.name);
                        state.showNamePrompt = false;
                        state.message = '';
                        render();
                    }
                } else {
                    state.message = 'Please select a player';
                    state.messageType = 'error';
                    render();
                }
            }
        }

        function toggleNewUser() {
            state.isNewUser = !state.isNewUser;
            render();
        }

        async function changePlayer() {
            state.userId = null;
            state.userName = '';
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            await loadUsers();
            state.showNamePrompt = true;
            state.isNewUser = false;
            render();
        }

        function submitGuess() {
            if (state.selectedWords.length !== 4) return;

            const matchedCategory = state.gameData.categories.find(cat => {
                const categoryWords = [...cat.words].sort();
                const selectedSorted = [...state.selectedWords].sort();
                return JSON.stringify(categoryWords) === JSON.stringify(selectedSorted);
            });

            if (matchedCategory) {
                state.foundCategories.push(matchedCategory);
                state.remainingWords = state.remainingWords.filter(w => !state.selectedWords.includes(w));
                state.selectedWords = [];
                state.message = 'Correct! üéâ';
                state.messageType = 'success';
                
                if (state.foundCategories.length === state.gameData.categories.length) {
                    state.gameOver = true;
                    stopTimer();
                    state.message = 'Congratulations! You won! üéä';
                    saveGameStats();
                }
            } else {
                state.mistakes++;
                state.selectedWords = [];
                
                if (state.mistakes >= MAX_MISTAKES) {
                    state.gameOver = true;
                    stopTimer();
                    state.message = 'Game Over! Better luck next time!';
                    state.messageType = 'error';
                    
                    const unsolvedCategories = state.gameData.categories.filter(
                        cat => !state.foundCategories.some(fc => fc.title === cat.title)
                    );
                    state.foundCategories.push(...unsolvedCategories);
                } else {
                    state.message = `Not quite! ${MAX_MISTAKES - state.mistakes} mistakes remaining.`;
                    state.messageType = 'error';
                }
            }

            render();
            setTimeout(() => {
                if (state.mistakes < MAX_MISTAKES && state.foundCategories.length < state.gameData.categories.length) {
                    state.message = '';
                    render();
                }
            }, 2000);
        }

        function switchToAdmin() {
            state.showPasswordPrompt = true;
            render();
        }

        async function handlePasswordSubmit() {
            try {
                await signInWithEmailAndPassword(auth, 'admin@robwdouglas92.com', state.passwordInput);
                
                state.mode = 'admin';
                state.showPasswordPrompt = false;
                state.passwordInput = '';
                state.message = '';
                render();
            } catch (error) {
                state.message = '‚ùå Incorrect password!';
                state.messageType = 'error';
                state.passwordInput = '';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 2000);
            }
        }

        function handlePasswordCancel() {
            state.showPasswordPrompt = false;
            state.passwordInput = '';
            render();
        }

        function switchToPlayer() {
            state.mode = 'player';
            loadGame();
        }

        function validateGame() {
            for (let i = 0; i < state.categories.length; i++) {
                const cat = state.categories[i];
                if (!cat.title.trim()) {
                    return `Category ${i + 1} needs a title`;
                }
                for (let j = 0; j < cat.words.length; j++) {
                    if (!cat.words[j].trim()) {
                        return `Category ${i + 1} is missing word ${j + 1}`;
                    }
                }
            }
            
            const allWords = state.categories.flatMap(cat => cat.words.map(w => w.trim().toLowerCase()));
            const uniqueWords = new Set(allWords);
            if (uniqueWords.size !== allWords.length) {
                return 'All words must be unique (no duplicates)';
            }
            
            return null;
        }

        async function saveGame() {
            const error = validateGame();
            if (error) {
                state.message = `Error: ${error}`;
                state.messageType = 'error';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 4000);
                return;
            }

            const gameDataToSave = {
                categories: state.categories.map(cat => ({
                    ...cat,
                    title: cat.title.trim(),
                    words: cat.words.map(w => w.trim())
                })),
                createdAt: new Date().toISOString()
            };

            try {
                const id = Math.random().toString(36).substring(2, 8);
                const gameRef = doc(db, "games", id);
                await setDoc(gameRef, gameDataToSave);

                const shareUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
                state.message = `‚úÖ Game saved! Share this link:\n${shareUrl}`;
                state.messageType = 'success';
                console.log('Saved with ID:', id);
                render();
                
                setTimeout(() => {
                    alert(`Game saved! Share this link:\n\n${shareUrl}`);
                }, 100);
            } catch (err) {
                console.error("Error saving:", err);
                state.message = `‚ùå Error: ${err.message}`;
                state.messageType = "error";
                render();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all categories?')) {
                state.categories = [
                    { title: '', words: ['', '', '', ''], difficulty: 'easy' },
                    { title: '', words: ['', '', '', ''], difficulty: 'medium' },
                    { title: '', words: ['', '', '', ''], difficulty: 'hard' },
                    { title: '', words: ['', '', '', ''], difficulty: 'tricky' }
                ];
                state.message = 'All fields cleared';
                state.messageType = 'info';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 2000);
            }
        }

        function fillExample() {
            state.categories = [
                {
                    title: 'Christmas Movies',
                    words: ['Elf', 'Home Alone', 'The Grinch', 'Miracle'],
                    difficulty: 'easy'
                },
                {
                    title: 'Winter Activities',
                    words: ['Skiing', 'Sledding', 'Ice Skating', 'Snowboarding'],
                    difficulty: 'medium'
                },
                {
                    title: 'Holiday Foods',
                    words: ['Turkey', 'Ham', 'Stuffing', 'Cranberry'],
                    difficulty: 'hard'
                },
                {
                    title: 'Words with Snow',
                    words: ['Snowman', 'Snowflake', 'Snowball', 'Snowstorm'],
                    difficulty: 'tricky'
                }
            ];
            state.message = 'Example loaded! Edit and save when ready.';
            state.messageType = 'success';
            render();
            setTimeout(() => {
                state.message = '';
                render();
            }, 3000);
        }

        async function showStats() {
            if (!state.userId) {
                alert('No player selected');
                return;
            }
            
            try {
                const resultsRef = collection(db, "gameResults");
                const snapshot = await getDocs(resultsRef);
                
                let userResults = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.userId === state.userId) {
                        userResults.push(data);
                    }
                });
                
                if (userResults.length === 0) {
                    alert('No stats yet! Play some games first.');
                    return;
                }
                
                const gamesPlayed = userResults.length;
                const gamesWon = userResults.filter(r => r.won).length;
                const winRate = Math.floor((gamesWon / gamesPlayed) * 100);
                
                const wonGames = userResults.filter(r => r.won);
                const bestTime = wonGames.length > 0 ? Math.min(...wonGames.map(r => r.timeSeconds)) : null;
                const avgTime = wonGames.length > 0 ? Math.floor(wonGames.reduce((sum, r) => sum + r.timeSeconds, 0) / wonGames.length) : null;
                
                alert(`üìä Stats for ${state.userName}\n\n` +
                      `Games Played: ${gamesPlayed}\n` +
                      `Games Won: ${gamesWon}\n` +
                      `Win Rate: ${winRate}%\n` +
                      `Best Time: ${bestTime ? formatTime(bestTime) : 'N/A'}\n` +
                      `Average Time: ${avgTime ? formatTime(avgTime) : 'N/A'}`);
            } catch (error) {
                console.error('Error loading stats:', error);
                alert('Error loading stats');
            }
        }

        async function showLeaderboard() {
            try {
                const resultsRef = collection(db, "gameResults");
                const snapshot = await getDocs(resultsRef);
                
                let allResults = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.won) {
                        allResults.push(data);
                    }
                });
                
                allResults.sort((a, b) => a.timeSeconds - b.timeSeconds);
                
                const top10 = allResults.slice(0, 10);
                
                if (top10.length === 0) {
                    alert('No completed games yet!');
                    return;
                }
                
               let leaderboardText = 'üèÜ Top 10 Fastest Times\n\n';
top10.forEach((result, idx) => {
    leaderboardText += `${idx + 1}. ${result.userName} - ${formatTime(result.timeSeconds)}\n`;
});
alert(leaderboardText);
        } catch (error) {
            console.error('Error loading leaderboard:', error);
            alert('Error loading leaderboard');
        }
    }
