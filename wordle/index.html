<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wordle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fef2f2, #f0fdf4, #eff6ff);
            min-height: 100vh;
        }
        
        #app {
            min-height: 100vh;
            padding: 1rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.5rem;
            color: #4b5563;
        }

        /* Shared styles that all views will use */
        .container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .wide-container {
            max-width: 72rem;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #4b5563;
        }

        .nav-link {
            display: inline-block;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            color: #1f2937;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .nav-link.active {
            background: #1f2937;
            color: white;
            border-color: #1f2937;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #1f2937;
            color: white;
        }

        .btn-primary:hover {
            background: #111827;
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #d1d5db;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        
        .msg-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .msg-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .msg-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
        }

        /* Wordle tile flip animation */
        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        .flip-animation {
            animation: flip 0.6s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <!-- Load modules -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
