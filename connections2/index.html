<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Connections Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fef2f2, #f0fdf4, #eff6ff);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 48rem;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #4b5563;
        }
        
        .admin-link {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .category-found {
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .category-title {
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .category-words {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .diff-easy { background: #facc15; }
        .diff-medium { background: #22c55e; }
        .diff-hard { background: #3b82f6; }
        .diff-tricky { background: #9333ea; }
        
        .words-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .word-btn {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            background: white;
            color: #1f2937;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .word-btn:hover {
            transform: translateY(-2px);
        }
        
        .word-btn.selected {
            background: #374151;
            color: white;
            transform: scale(0.95);
        }
        
        .mistakes {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #d1d5db;
        }
        
        .dot.used {
            background: #ef4444;
        }
        
        .message {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            white-space: pre-wrap;
        }
        
        .msg-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .msg-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .msg-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #d1d5db;
            color: #1f2937;
        }
        
        .btn-primary {
            background: #1f2937;
            color: white;
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .game-over {
            text-align: center;
            margin-top: 2rem;
        }
        
        .game-over-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .btn-purple {
            background: #9333ea;
            color: white;
        }
        
        .btn-gray {
            background: #d1d5db;
            color: #374151;
        }
        
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            padding: 1rem;
        }
        
        .admin-content {
            max-width: 56rem;
            margin: 0 auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .admin-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .exit-admin {
            margin-top: 0.75rem;
            color: white;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .admin-panel {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .admin-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-blue {
            background: #3b82f6;
            color: white;
        }
        
        .btn-red {
            background: #ef4444;
            color: white;
        }
        
        .btn-green {
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        .category-editor {
            border-left: 4px solid;
            padding: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            margin-bottom: 1.5rem;
        }
        
        .border-easy {
            border-color: #facc15;
            background: #fefce8;
        }
        
        .border-medium {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        
        .border-hard {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .border-tricky {
            border-color: #9333ea;
            background: #faf5ff;
        }
        
        .form-group {
            margin-bottom: 0.75rem;
        }
        
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .words-input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        
        .tips {
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: white;
        }
        
        .tips h3 {
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .tips ul {
            font-size: 0.875rem;
            color: #e5e7eb;
            list-style-position: inside;
        }
        
        @media (max-width: 640px) {
            .words-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjiragFxVWw-oHPpf23E7CujI5yZrP5U8",
            authDomain: "family-connections-de1a6.firebaseapp.com",
            projectId: "family-connections-de1a6",
            storageBucket: "family-connections-de1a6.appspot.com",
            messagingSenderId: "255614664421",
            appId: "1:255614664421:web:1a48b3b5cc119ea8a35e0c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log('Firebase initialized');

        const state = {
            mode: 'player',
            gameData: null,
            selectedWords: [],
            foundCategories: [],
            remainingWords: [],
            mistakes: 0,
            gameOver: false,
            message: '',
            messageType: '',
            showPasswordPrompt: false,
            passwordInput: '',
            categories: [
                { title: '', words: ['', '', '', ''], difficulty: 'easy' },
                { title: '', words: ['', '', '', ''], difficulty: 'medium' },
                { title: '', words: ['', '', '', ''], difficulty: 'hard' },
                { title: '', words: ['', '', '', ''], difficulty: 'tricky' }
            ]
        };

        const MAX_MISTAKES = 4;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        async function loadGame() {
            console.log('Loading game...');
            const params = new URLSearchParams(window.location.search);
            const gameId = params.get("id");

            if (!gameId) {
                state.message = "No game ID provided. Use Admin Mode to create one!";
                state.messageType = "info";
                render();
                return;
            }

            try {
                const gameRef = doc(db, "games", gameId);
                const snap = await getDoc(gameRef);

                if (snap.exists()) {
                    const data = snap.data();
                    state.gameData = data;
                    state.categories = JSON.parse(JSON.stringify(data.categories));
                    const allWords = data.categories.flatMap(cat => cat.words);
                    state.remainingWords = shuffleArray([...allWords]);
                    state.foundCategories = [];
                    state.selectedWords = [];
                    state.mistakes = 0;
                    state.gameOver = false;
                    state.message = "";
                    console.log('Game loaded');
                    render();
                } else {
                    state.message = "Game not found!";
                    state.messageType = "error";
                    render();
                }
            } catch (error) {
                console.error("Error loading:", error);
                state.message = "Error loading game.";
                state.messageType = "error";
                render();
            }
        }

        function toggleWord(word) {
            const idx = state.selectedWords.indexOf(word);
            if (idx > -1) {
                state.selectedWords.splice(idx, 1);
            } else if (state.selectedWords.length < 4) {
                state.selectedWords.push(word);
            }
            render();
        }

        function shuffleWords() {
            state.remainingWords = shuffleArray([...state.remainingWords]);
            state.message = 'Words shuffled!';
            state.messageType = 'info';
            render();
            setTimeout(() => {
                state.message = '';
                render();
            }, 2000);
        }

        function deselectAll() {
            state.selectedWords = [];
            render();
        }

        function submitGuess() {
            if (state.selectedWords.length !== 4) return;

            const matchedCategory = state.gameData.categories.find(cat => {
                const categoryWords = [...cat.words].sort();
                const selectedSorted = [...state.selectedWords].sort();
                return JSON.stringify(categoryWords) === JSON.stringify(selectedSorted);
            });

            if (matchedCategory) {
                state.foundCategories.push(matchedCategory);
                state.remainingWords = state.remainingWords.filter(w => !state.selectedWords.includes(w));
                state.selectedWords = [];
                state.message = 'Correct! üéâ';
                state.messageType = 'success';
                
                if (state.foundCategories.length === state.gameData.categories.length) {
                    state.gameOver = true;
                    state.message = 'Congratulations! You won! üéä';
                }
            } else {
                state.mistakes++;
                state.selectedWords = [];
                
                if (state.mistakes >= MAX_MISTAKES) {
                    state.gameOver = true;
                    state.message = 'Game Over! Better luck next time!';
                    state.messageType = 'error';
                    
                    const unsolvedCategories = state.gameData.categories.filter(
                        cat => !state.foundCategories.some(fc => fc.title === cat.title)
                    );
                    state.foundCategories.push(...unsolvedCategories);
                } else {
                    state.message = `Not quite! ${MAX_MISTAKES - state.mistakes} mistakes remaining.`;
                    state.messageType = 'error';
                }
            }

            render();
            setTimeout(() => {
                if (state.mistakes < MAX_MISTAKES && state.foundCategories.length < state.gameData.categories.length) {
                    state.message = '';
                    render();
                }
            }, 2000);
        }

        function switchToAdmin() {
            state.showPasswordPrompt = true;
            render();
        }

        function handlePasswordSubmit() {
            if (state.passwordInput === 'admin123') {
                state.mode = 'admin';
                state.showPasswordPrompt = false;
                state.passwordInput = '';
                state.message = '';
                render();
            } else {
                state.message = '‚ùå Incorrect password!';
                state.messageType = 'error';
                state.passwordInput = '';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 2000);
            }
        }

        function handlePasswordCancel() {
            state.showPasswordPrompt = false;
            state.passwordInput = '';
            render();
        }

        function switchToPlayer() {
            state.mode = 'player';
            loadGame();
        }

        function validateGame() {
            for (let i = 0; i < state.categories.length; i++) {
                const cat = state.categories[i];
                if (!cat.title.trim()) {
                    return `Category ${i + 1} needs a title`;
                }
                for (let j = 0; j < cat.words.length; j++) {
                    if (!cat.words[j].trim()) {
                        return `Category ${i + 1} is missing word ${j + 1}`;
                    }
                }
            }
            
            const allWords = state.categories.flatMap(cat => cat.words.map(w => w.trim().toLowerCase()));
            const uniqueWords = new Set(allWords);
            if (uniqueWords.size !== allWords.length) {
                return 'All words must be unique (no duplicates)';
            }
            
            return null;
        }

        async function saveGame() {
            const error = validateGame();
            if (error) {
                state.message = `Error: ${error}`;
                state.messageType = 'error';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 4000);
                return;
            }

            const gameDataToSave = {
                categories: state.categories.map(cat => ({
                    ...cat,
                    title: cat.title.trim(),
                    words: cat.words.map(w => w.trim())
                })),
                createdAt: new Date().toISOString()
            };

            try {
                const id = Math.random().toString(36).substring(2, 8);
                const gameRef = doc(db, "games", id);
                await setDoc(gameRef, gameDataToSave);

                const shareUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
                state.message = `‚úÖ Game saved! Share this link:\n${shareUrl}`;
                state.messageType = 'success';
                console.log('Saved with ID:', id);
                render();
                
                setTimeout(() => {
                    alert(`Game saved! Share this link:\n\n${shareUrl}`);
                }, 100);
            } catch (err) {
                console.error("Error saving:", err);
                state.message = `‚ùå Error: ${err.message}`;
                state.messageType = "error";
                render();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all categories?')) {
                state.categories = [
                    { title: '', words: ['', '', '', ''], difficulty: 'easy' },
                    { title: '', words: ['', '', '', ''], difficulty: 'medium' },
                    { title: '', words: ['', '', '', ''], difficulty: 'hard' },
                    { title: '', words: ['', '', '', ''], difficulty: 'tricky' }
                ];
                state.message = 'All fields cleared';
                state.messageType = 'info';
                render();
                setTimeout(() => {
                    state.message = '';
                    render();
                }, 2000);
            }
        }

        function fillExample() {
            state.categories = [
                {
                    title: 'Christmas Movies',
                    words: ['Elf', 'Home Alone', 'The Grinch', 'Miracle'],
                    difficulty: 'easy'
                },
                {
                    title: 'Winter Activities',
                    words: ['Skiing', 'Sledding', 'Ice Skating', 'Snowboarding'],
                    difficulty: 'medium'
                },
                {
                    title: 'Holiday Foods',
                    words: ['Turkey', 'Ham', 'Stuffing', 'Cranberry'],
                    difficulty: 'hard'
                },
                {
                    title: 'Words with Snow',
                    words: ['Snowman', 'Snowflake', 'Snowball', 'Snowstorm'],
                    difficulty: 'tricky'
                }
            ];
            state.message = 'Example loaded! Edit and save when ready.';
            state.messageType = 'success';
            render();
            setTimeout(() => {
                state.message = '';
                render();
            }, 3000);
        }

        function render() {
            const app = document.getElementById('app');
            if (!app) return;
            
            if (state.showPasswordPrompt) {
                app.innerHTML = `
                    <div class="modal">
                        <div class="modal-content">
                            <h2 class="modal-title">Admin Access</h2>
                            <p style="color: #4b5563; margin-bottom: 1rem;">Enter the admin password:</p>
                            <input type="password" id="password-input" class="input" placeholder="Password">
                            <div class="modal-buttons">
                                <button class="modal-btn btn-purple" id="submit-password">Submit</button>
                                <button class="modal-btn btn-gray" id="cancel-password">Cancel</button>
                            </div>
                        </div>
                    </div>
                `;
                attachPasswordListeners();
                return;
            }
            
            if (state.mode === 'admin') {
                app.innerHTML = `
                    <div class="admin-container">
                        <div class="admin-content">
                            <div class="admin-header">
                                <h1 class="admin-title">üéÆ Admin Mode</h1>
                                <p style="color: #d1d5db;">Create and manage your family's game</p>
                                <button class="exit-admin" id="exit-admin">‚úï Exit Admin Mode</button>
                            </div>
                            ${state.message ? `<div class="message msg-${state.messageType}">${state.message}</div>` : ''}
                            <div class="admin-panel">
                                <div class="admin-controls">
                                    <button class="admin-btn btn-blue" id="load-example">üëÅ Load Example</button>
                                    <button class="admin-btn btn-red" id="clear-all">üóë Clear All</button>
                                </div>
                                ${state.categories.map((cat, idx) => `
                                    <div class="category-editor border-${cat.difficulty}">
                                        <div class="form-group">
                                            <label class="label">Category ${idx + 1} Title</label>
                                            <input type="text" class="input cat-title" data-idx="${idx}" value="${cat.title}" placeholder="e.g., Types of Fruit">
                                        </div>
                                        <div class="form-group">
                                            <label class="label">Difficulty</label>
                                            <select class="cat-difficulty" data-idx="${idx}">
                                                <option value="easy" ${cat.difficulty === 'easy' ? 'selected' : ''}>Easy (Yellow)</option>
                                                <option value="medium" ${cat.difficulty === 'medium' ? 'selected' : ''}>Medium (Green)</option>
                                                <option value="hard" ${cat.difficulty === 'hard' ? 'selected' : ''}>Hard (Blue)</option>
                                                <option value="tricky" ${cat.difficulty === 'tricky' ? 'selected' : ''}>Tricky (Purple)</option>
                                            </select>
                                        </div>
                                        <div class="words-input-grid">
                                            ${cat.words.map((word, wordIdx) => `
                                                <input type="text" class="input cat-word" data-idx="${idx}" data-word="${wordIdx}" value="${word}" placeholder="Word ${wordIdx + 1}">
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
                                <button class="admin-btn btn-green" id="save-game">üíæ Save Game</button>
                            </div>
                            <div class="tips">
                                <h3>üí° Tips:</h3>
                                <ul>
                                    <li>‚Ä¢ Each category needs a title and 4 unique words</li>
                                    <li>‚Ä¢ Easy (yellow) should be the most obvious category</li>
                                    <li>‚Ä¢ Tricky (purple) should be the hardest to figure out</li>
                                    <li>‚Ä¢ All 16 words must be unique across all categories</li>
                                    <li>‚Ä¢ After saving, you'll get a link to share with players!</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                attachAdminListeners();
                return;
            }
            
            if (!state.gameData) {
                app.innerHTML = `
                    <div class="container">
                        <header>
                            <h1>Family Connections</h1>
                            <p class="subtitle">Find groups of four items that share something in common</p>
                            <button class="admin-link" id="admin-btn">‚öô Admin</button>
                        </header>
                        <div style="text-align: center;">
                            <p style="font-size: 1.125rem; color: #4b5563; margin-bottom: 1rem;">${state.message}</p>
                            <button class="btn btn-primary" id="go-admin">Go to Admin Mode</button>
                        </div>
                    </div>
                `;
                attachPlayerListeners();
                return;
            }

            app.innerHTML = `
                <div class="container">
                    <header>
                        <h1>Family Connections</h1>
                        <p class="subtitle">Find groups of four items that share something in common</p>
                        <button class="admin-link" id="admin-btn">‚öô Admin</button>
                    </header>
                    ${state.foundCategories.map(cat => `
                        <div class="category-found diff-${cat.difficulty}">
                            <div class="category-title">${cat.title.toUpperCase()}</div>
                            <div class="category-words">${cat.words.join(', ')}</div>
                        </div>
                    `).join('')}
                    ${!state.gameOver && state.remainingWords.length > 0 ? `
                        <div class="words-grid">
                            ${state.remainingWords.map(word => `
                                <button class="word-btn ${state.selectedWords.includes(word) ? 'selected' : ''}" data-word="${word}">${word}</button>
                            `).join('')}
                        </div>
                        <div class="mistakes">
                            <span>Mistakes remaining: ${MAX_MISTAKES - state.mistakes}</span>
                            ${[...Array(MAX_MISTAKES)].map((_, idx) => `
                                <div class="dot ${idx < state.mistakes ? 'used' : ''}"></div>
                            `).join('')}
                        </div>
                        ${state.message ? `<div class="message msg-${state.messageType}">${state.message}</div>` : ''}
                        <div class="controls">
                            <button class="btn btn-secondary" id="shuffle-btn">üîÄ Shuffle</button>
                            <button class="btn btn-secondary" id="deselect-btn">Deselect All</button>
                            <button class="btn btn-primary" id="submit-btn" ${state.selectedWords.length !== 4 ? 'disabled' : ''}>Submit</button>
                        </div>
                    ` : ''}
                    ${state.gameOver ? `
                        <div class="game-over">
                            <div class="game-over-icon">${state.mistakes < MAX_MISTAKES ? 'üèÜ' : 'üòÖ'}</div>
                            <button class="btn btn-primary" id="play-again-btn">üîÑ Play Again</button>
                        </div>
                    ` : ''}
                </div>
            `;
            attachPlayerListeners();
        }

        function attachPasswordListeners() {
            const submitBtn = document.getElementById('submit-password');
            const cancelBtn = document.getElementById('cancel-password');
            const input = document.getElementById('password-input');
            
            if (submitBtn) submitBtn.onclick = handlePasswordSubmit;
            if (cancelBtn) cancelBtn.onclick = handlePasswordCancel;
            if (input) {
                input.focus();
                input.oninput = (e) => state.passwordInput = e.target.value;
                input.onkeypress = (e) => {
                    if (e.key === 'Enter') handlePasswordSubmit();
                };
            }
        }

        function attachAdminListeners() {
            const exitBtn = document.getElementById('exit-admin');
            const loadExampleBtn = document.getElementById('load-example');
            const clearBtn = document.getElementById('clear-all');
            const saveBtn = document.getElementById('save-game');
            
            if (exitBtn) exitBtn.onclick = switchToPlayer;
            if (loadExampleBtn) loadExampleBtn.onclick = fillExample;
            if (clearBtn) clearBtn.onclick = clearAll;
            if (saveBtn) saveBtn.onclick = saveGame;
            
            document.querySelectorAll('.cat-title').forEach(input => {
                input.oninput = (e) => {
                    const idx = parseInt(e.target.dataset.idx);
                    state.categories[idx].title = e.target.value;
                };
            });
            
            document.querySelectorAll('.cat-difficulty').forEach(select => {
                select.onchange = (e) => {
                    const idx = parseInt(e.target.dataset.idx);
                    state.categories[idx].difficulty = e.target.value;
                    render();
                };
            });
            
            document.querySelectorAll('.cat-word').forEach(input => {
                input.oninput = (e) => {
                    const idx = parseInt(e.target.dataset.idx);
                    const wordIdx = parseInt(e.target.dataset.word);
                    state.categories[idx].words[wordIdx] = e.target.value;
                };
            });
        }

        function attachPlayerListeners() {
            const adminBtn = document.getElementById('admin-btn');
            const goAdminBtn = document.getElementById('go-admin');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const deselectBtn = document.getElementById('deselect-btn');
            const submitBtn = document.getElementById('submit-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            if (adminBtn) adminBtn.onclick = switchToAdmin;
            if (goAdminBtn) goAdminBtn.onclick = switchToAdmin;
            if (shuffleBtn) shuffleBtn.onclick = shuffleWords;
            if (deselectBtn) deselectBtn.onclick = deselectAll;
            if (submitBtn) submitBtn.onclick = submitGuess;
            if (playAgainBtn) playAgainBtn.onclick = loadGame;
            
            document.querySelectorAll('.word-btn').forEach(btn => {
                btn.onclick = () => toggleWord(btn.dataset.word);
            });
        }

        console.log('Initializing...');
        loadGame();
    </script>
</body>
</html>
