<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Archives üìö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFD93D 0%, #F6C324 50%, #4A90E2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 6px solid #4A90E2;
        }

        h1 {
            font-size: 2.5rem;
            color: #4A90E2;
            margin-bottom: 1rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #FFD93D;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #F6C324;
            transform: translateY(-2px);
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .archive-column {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid;
        }

        .archive-column.wordle {
            border-color: #4A90E2;
        }

        .archive-column.connections {
            border-color: #FFD93D;
        }

        .archive-column h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .archive-column.wordle h2 {
            color: #4A90E2;
        }

        .archive-column.connections h2 {
            color: #F6C324;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s;
        }

        .game-item:hover {
            border-color: #4A90E2;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
            transform: translateX(5px);
        }

        .game-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .game-date {
            font-weight: bold;
            color: #4A90E2;
        }

        .game-creator {
            font-size: 0.85rem;
            color: #666;
            background: #FFF9E6;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }

        .game-detail {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .game-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .game-link:hover {
            background: #357ABD;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        @media (max-width: 1100px) {
            .archive-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .archive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Game Archives</h1>
            <p style="color: #666; margin-bottom: 1rem;">Browse and play all past games</p>
            <a href="./home.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <div class="archive-grid">
            <div class="archive-column wordle">
                <h2>üî§ Wordle Archive</h2>
                <div id="wordle-list" class="game-list">
                    <div class="loading">Loading Wordle games...</div>
                </div>
            </div>

            <div class="archive-column connections">
                <h2>üîó Connections Archive</h2>
                <div id="connections-list" class="game-list">
                    <div class="loading">Loading Connections games...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Check authentication
        if (sessionStorage.getItem('lizzieAuth') !== 'true') {
            window.location.href = './index.html';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBjiragFxVWw-oHPpf23E7CujI5yZrP5U8",
            authDomain: "family-connections-de1a6.firebaseapp.com",
            projectId: "family-connections-de1a6",
            storageBucket: "family-connections-de1a6.appspot.com",
            messagingSenderId: "255614664421",
            appId: "1:255614664421:web:1a48b3b5cc119ea8a35e0c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadWordleArchive() {
            const container = document.getElementById('wordle-list');
            
            try {
                const q = query(
                    collection(db, "LizzieWordleGames"),
                    orderBy("createdAt", "desc")
                );
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No Wordle games yet! üéÆ</div>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const game = doc.data();
                    const date = new Date(game.createdAt);
                    
                    html += `
                        <div class="game-item">
                            <div class="game-item-header">
                                <span class="game-date">${date.toLocaleDateString('en-GB', { 
                                    day: 'numeric', 
                                    month: 'short', 
                                    year: 'numeric' 
                                })}</span>
                                <span class="game-creator">By ${game.createdBy || 'Unknown'}</span>
                            </div>
                            <div class="game-detail">
                                5-letter word puzzle
                            </div>
                            <a href="./wordle/index.html?id=${doc.id}" class="game-link">Play This Game ‚Üí</a>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading Wordle archive:', error);
                container.innerHTML = '<div class="empty-state" style="color: #e74c3c;">Error loading games</div>';
            }
        }

        async function loadConnectionsArchive() {
            const container = document.getElementById('connections-list');
            
            try {
                const q = query(
                    collection(db, "LizzieConnectionGames"),
                    orderBy("createdAt", "desc")
                );
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No Connections games yet! üéÆ</div>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const game = doc.data();
                    const date = new Date(game.createdAt);
                    
                    html += `
                        <div class="game-item">
                            <div class="game-item-header">
                                <span class="game-date">${date.toLocaleDateString('en-GB', { 
                                    day: 'numeric', 
                                    month: 'short', 
                                    year: 'numeric' 
                                })}</span>
                                <span class="game-creator">By ${game.createdBy || 'Unknown'}</span>
                            </div>
                            <div class="game-detail">
                                Categories: ${game.categories ? game.categories.length : 4}
                            </div>
                            <a href="./connections/index.html?id=${doc.id}" class="game-link">Play This Game ‚Üí</a>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading Connections archive:', error);
                container.innerHTML = '<div class="empty-state" style="color: #e74c3c;">Error loading games</div>';
            }
        }

        loadWordleArchive();
        loadConnectionsArchive();
    </script>
</body>
</html>
